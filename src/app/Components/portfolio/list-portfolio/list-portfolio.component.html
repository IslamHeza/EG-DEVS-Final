<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>{{freelancerName}} Portfolio</h1>
        </div>
    </div>
</div>
<div class="container mt-5 mb-5">
    <div class="row justify-content-around">
        <div class="card col-lg 3 col-md-3 col-sm-12 col-xs-12 px-0 pb-2 m-4" *ngFor="let portfolio of allPortfolios;">
            <img src='http://localhost:8000/storage/images/portfolios/{{portfolio.images}}' class="card-img-top" alt="...">
            <div class="card-bodyf">
                <h5 class="card-title mt-1">{{portfolio.name}}</h5>
                <p class="card-text mb-2">{{portfolio.description}}</p>
                <a class="btn btn-primary" routerLink="/viewportfolio/{{portfolio.id}}">View</a>
                <a class="btn btn-success mx-1" routerLink="/editportfolio/{{portfolio.id}}">Edit</a>
                <a class="btn btn-danger" (click)="deletePortfolio($event , portfolio.id)">Delete</a>
            </div>
        </div>
    </div>
</div>
