<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>{{user.name}} Portfolio</h1>
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row  py-3">
        <div class="col-11">
            <h3 class="title">{{portfolio.name}}</h3>
        </div>
        <div class="col-1" *ngIf="activeEdit()">
            <p-splitButton  icon="pi pi-cog" [model]="items" styleClass="p-button-secondary"></p-splitButton>
        </div>
        <div *ngIf="portfolio.images!='default.jpeg'">
            <img src="http://localhost:8000/storage/portfolios/{{portfolio.images}}" class="d-block w-100"
                alt="{{portfolio.images}}">
        </div>
        <div class="container my-5">
            <div class="row">
                <div class="col py-2 px-3">

                    <h4 class="section-title">Description</h4>
                    <p>{{portfolio.description}}</p>
                    <div *ngIf="portfolio.link!=null">
                        <hr>
                        <h4 class="section-title mb-1">Link</h4>
                        <a href="#" class="link mb-1">{{portfolio.link}}</a>
                        <hr>

                    </div>

                    <div class="tags" *ngIf="portfolio.skills!=null">

                        <h4 class="section-title mb-1">Skills </h4>

                        <p-tag severity="success" class="tag" *ngFor="let skill of portfolio.skills">{{skill}}</p-tag>
                    </div>
            </div>
        </div>
