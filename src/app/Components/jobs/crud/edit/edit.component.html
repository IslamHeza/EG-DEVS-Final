<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>Edit Project</h1>
        </div>
    </div>
</div>
<div class="container my-5 ">
    <div class="row justify-content-around">
        <form class="col-10 box px-3">
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" [(ngModel)]="project.name" class="form-control" placeholder="Enter project name" />
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea type="Text" name="description" [(ngModel)]="project.description" class="form-control" placeholder="Enter project description"></textarea>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"> Budget</label>
                <div class="col-sm-10">
                    <input type="Text" name=" budget" [(ngModel)]="project.budget" class="form-control" placeholder="Enter  budget for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Final_price</label>
                <div class="col-sm-10">
                    <input type="Text" name=" final_price" [(ngModel)]="project.final_price" class="form-control" placeholder="Enter  Final price for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="Text" name="location" [(ngModel)]="project.location" class="form-control" placeholder="Enter  location for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"> Status</label>
                <div class="col-sm-10">

                    <select name="status" [(ngModel)]="project.status" id="cars" class="form-control">
                    <option value="done">Done</option>
                    <option value="proccessing">proccessing</option>
                     
                  </select>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Related Skills</label>
                <p-chips [(ngModel)]=" project.id" class="col-sm-10"></p-chips>
            </div>

            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success" (click)="updateProject()">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
