 
<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>Add Project</h1>
        </div>
    </div>
</div>
<div class="container my-5 ">
    <div class="row justify-content-around">
        <form class="col-10 box px-3">
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter project name" />
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea type="Text" class="form-control" placeholder="Enter project description"></textarea>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"> Budget</label>
                <div class="col-sm-10">
                    <input type="Text" class="form-control" placeholder="Enter  budget for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Final_price</label>
                <div class="col-sm-10">
                    <input type="Text" class="form-control" placeholder="Enter  Final price for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="Text" class="form-control" placeholder="Enter  location for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"> Status</label>
                <div class="col-sm-10">
                    <input type="Text" class="form-control" placeholder="Enter  Status for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Related Skills</label>
                <p-chips [(ngModel)]="skills"  class="col-sm-10"></p-chips>
            </div>
            
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success" routerLink="/listProject" >Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
