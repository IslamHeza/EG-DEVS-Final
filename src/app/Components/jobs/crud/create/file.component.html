<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>Add Project</h1>
        </div>
    </div>
</div>
<div class="container my-5 ">
    <div class="row justify-content-around">

        <form class="col-10 box px-5" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label">Title</label>
                <div class="col-sm-9">
                    <input class="form-control input-md m-1" formControlName="title" type="text">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <input class="form-control input-md m-1" formControlName="description" type="text">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label">Budget</label>
                <div class="col-sm-9">
                    <input class="form-control input-md m-1" type="text" formControlName="budget">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label">Location</label>
                <div class="col-sm-9">
                <input class="col-sm-9" formControlName="location" class="form-control " type="text">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label">Categeory</label>
                <div class="col-sm-9">
                    <select   class="form-control"  (change)="uploadFile($event)" formControlName="categeory">
                        <option *ngFor="let item of allcatagories" >{{item.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label">File</label>
                <div class="col-sm-9">
                    <input  type="file" class="form-control"  (change)="uploadFile($event)">
                </div>
            </div>

            <div class="form-group row my-3">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-success">Add Project</button>
                </div>
            </div>
        </form>
    </div>
</div>
