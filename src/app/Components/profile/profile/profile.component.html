<div class="container">
  <section class="profile">
      <div class="row">
          <div class="col-md-12">
              <div class="text-center">
                  <img src="http://localhost:8000/storage/users/{{user.image}}" class="rounded-circle text-center mt-5" alt="profilephoto" style="width: 170px; height: 140px;">
              </div>
              <div class="text-center">
                  <!-- <i class="fa fa-circle" data-toggle="tooltip" title="" data-original-title="case"></i> {{(user.name)+" "+(user.lname)}}
                  <i class="fa fa-circle" data-toggle="tooltip" title="" data-original-title="case"></i> {{user.name}} -->
                  <h4>{{(user.name)+" "+(user.lname)}}</h4>
              </div>
              <div class="text-center mb-5">
                  <ul class="list-inline">
                      <li class="list-inline-item">
                        <fa-icon [icon]="faCity" aria-hidden="true"></fa-icon> {{user.city}}
                      </li>
                      <li class="list-inline-item">
                        <fa-icon [icon]="faUniversity" aria-hidden="true"></fa-icon> {{user.university}}
                      </li>
                      <li class="list-inline-item">
                        <fa-icon [icon]="faLaptopHouse" aria-hidden="true"></fa-icon> {{user.specialization}}
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </section>
  <div class="row">
      <div class="col-md-12 mt-3">
          <div class="row">
              <div class="col-md-4">
                  <!--End content section-->
                  <section class="documentaion">
                      <app-left></app-left>
                      <app-leftdocumentaion></app-leftdocumentaion>
                  </section>
              </div>
              <div class="col-md-8">
                  <app-right></app-right>
              </div>
          </div>
      </div>
  </div>
</div>
